<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Audio</title>
</head>
<body>
    <div id="container">
        <div class="titleWrapper">
            <h1>please click on buttons or press the letters on your keyboard</h1>
        </div>
        <div id="soundsArea">
            <div id="boom">b</div>
            <div id="clap">c</div>
            <div id="hihat">h</div>
            <div id="kick">k</div>
            <div id="openhat">o</div>
            <div id="ride">r</div>
            <div id="snare">s</div>
            <div id="tink">t</div>
            <div id="tom">m</div>
        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
